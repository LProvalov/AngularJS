<div class="product-item">{{title}}</div>
<div class="product-description">
  {{description}}
</div>
<div class="product-price">
  {{price}}
</div>
<div class="product-count">
  {{count}}
</div>
<button class="inc" (click)="onIncrease(id)">+</button>
<button class="dec" (click)="onDescrease(id)">-</button>
