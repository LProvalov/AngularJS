<div class="small-item">
  <div class="small-item-img">
    <img src="http://via.placeholder.com/150x150" />
  </div>
  <div class="small-item-container">
    <div class="small-item-title">
      {{productGroup.title}}
    </div>
    <div class="small-item-description">
      {{productGroup.description}}
    </div>
    <div *ngIf="productGroup.price" class="small-item-price">
      {{getProductGroupPriceStr()}}
    </div>
  </div>
</div>
