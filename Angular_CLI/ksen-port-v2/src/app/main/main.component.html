<div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
      <app-carousel *ngIf="carouselItems" [items]="carouselItems"></app-carousel>
      <!--app-big-left-img-item *ngIf="mainProduct" [product]="mainProduct"></app-big-left-img-item-->
    </div>
  </div>
  <div class="row justify-content-md-center top-delimiter">
    <div class="col col-lg-10">
      <app-four-line-item *ngIf="productGroups" [productGroups]="productGroups"></app-four-line-item>
    </div>
  </div>
  <div class="row justify-content-md-center top-delimiter">
    <div class="col col-lg-10">
      <app-four-line-list *ngIf="products" [items]="products" [title]="'Акварелька'">
      </app-four-line-list>
    </div>
  </div>
</div>
