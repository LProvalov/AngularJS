<div *ngIf="isVisible" class="carousel" data-ride="carousel">
  <div class="flex-container" role="listbox">
    <div class="side left"></div>
    <div *ngFor="let artwork of artworks" class="item" [ngClass]="{active: artwork.id == currentArtwork.id}">
        {{artwork.title}}
      <img src="{{artwork.src}}" />
    </div>
    <div class="side right"></div>
  </div>
</div>
