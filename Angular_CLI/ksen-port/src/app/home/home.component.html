<div class="grid-container">
    <div class="artworks dark-template">
        <div class="header light-header first">
            Artworks
        </div>
        <div class="payload first">
            <div *ngFor="let artwork of artworks" class="aspect-ratio-wrapper four">
                <div class="artwork-item">
                    <img src="{{artwork.imgUrl}}">
                </div>
                <!--<div class="artwork-item" #imageLoader appImageLoader imageSourceUrl="{{artwork.imgUrl}}">
                    <img *ngIf="imageLoader && imageLoader.data" src="{{imageLoader.data}}">
                </div>
                -->
            </div>
        </div>
    </div>
    <div class="layouts light-template">
        <div class="header dark-header not-first">
            <div class="line"></div>
            Layouts
        </div>
        <div class="payload not-first">
            <div *ngFor="let layout of layouts" class="layout-item three-width">
            </div>
        </div>
    </div>
</div>
