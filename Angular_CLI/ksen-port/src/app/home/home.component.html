<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="grid grid-pad">
  <div *ngIf="!isArtworksFilled()">Loading...</div>
  <div *ngFor="let artwork of artworks" class="col-1-4">
    <div class="module artwork">
      <h4>{{artwork.title}}</h4>
    </div>
  </div>
</div>
