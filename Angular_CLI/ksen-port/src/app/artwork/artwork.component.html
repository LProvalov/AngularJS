<div>
  <ul class="artworks">
    <div *ngIf="!isArtworksFilled()">Loading artworks...</div>
    <li *ngFor="let artWork of artworks" 
      (click)="onSelect(artWork)" 
      [class.selected]="artWork === selectedArtwork">
      <span class="badge">{{artWork.id}}</span> {{artWork.title}}
    </li>
  </ul>
</div>
<app-art-work-detail [artwork]="selectedArtwork"></app-art-work-detail>
