<h2>Picture Upload</h2>
<div>
    <input type="file" (change)="onFileChanged($event)" #fileInput>
    <br />
    <input type="text" value="{{title}}" placeholder="title" />
    <input type="text" value="{{description}}" placeholder="description" />
    <br />
    <input type="button" value="Submit" (click)="submitHandler()" />
</div>
